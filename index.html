<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper ubuntu-medium">
        <div class="main">
            <h1>TO DO LIST APP</h1>
            <div class="user-input">
                <form action="">
                    <input type="text" name="text" id="text" placeholder="Enter your Tasks">
                </form>
                <button id="addBtn" class="primary-btn pointer">Add</button>
            </div>
            <div id="tasks-container">
                <ul class="tasks"></ul>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
